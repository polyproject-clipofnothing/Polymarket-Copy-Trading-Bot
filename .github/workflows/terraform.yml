name: terraform

on:
  pull_request:
    paths:
      - "infra/terraform/**"
      - ".github/workflows/terraform.yml"
  push:
    branches:
      - main
    paths:
      - "infra/terraform/**"
      - ".github/workflows/terraform.yml"

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    # ✅ PR16-A change: skip CI until PR16-B provides the role ARN secret
    if: secrets.AWS_TERRAFORM_ROLE_ARN != ''
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: infra/terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # ✅ PR16-A change: role ARN comes from repo secret (set in PR16-B after admin apply)
          role-to-assume: ${{ secrets.AWS_TERRAFORM_ROLE_ARN }}
          aws-region: us-east-1

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive

      - name: Terraform init (CI-safe)
        # ✅ Best practice: use example backend config in CI; never depend on local backend.hcl
        run: terraform init -backend-config=backend.hcl.example -reconfigure

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        run: terraform plan -no-color
